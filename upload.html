<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand text-warning fw-bold" href="index.html">Suitup.com</a>

        </div>
      </div>
    </div>
  </nav>

  <!-- Upload Section -->
  <section class="py-5">
    <div class="container">
      <h1 class="mb-4 text-center">Upload Your Details</h1>

      <div class="row g-5">
        <!-- Measurements Form -->
        <div class="col-md-6">
          <h3>Enter Measurements</h3>
          <form id="measurements-form" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Chest (inches)</label>
              <input type="number" class="form-control" name="chest" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Waist (inches)</label>
              <input type="number" class="form-control" name="waist" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Shoulder (inches)</label>
              <input type="number" class="form-control" name="shoulder" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Sleeve (inches)</label>
              <input type="number" class="form-control" name="sleeve" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Tailor My Suit</button>
            </div>
          </form>
        </div>

        <!-- Image Upload -->
        <div class="col-md-6">
          <h3>Upload Your Image</h3>
          <form id="image-upload-form" class="border p-3 rounded">
            <div class="mb-3">
              <input type="file" class="form-control" id="image-upload" accept="image/*">
            </div>
            <div id="image-preview" class="text-center border p-4">No image uploaded</div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4">

      <div>
        <h5>Contact Us</h5>
        <p>Phone: +91 98765 43210</p>
        <p>Email: info@suitup.com</p>
      </div>
    </div>
  </footer>
